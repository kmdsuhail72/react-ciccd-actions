name: Deploy Dist
on: [push,workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v6
            - name : Install Node 22
              uses: actions/setup-node@v6
              with:
                node-version: 22
            - name: print node version
              run: node -v
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run : npm run test
            

